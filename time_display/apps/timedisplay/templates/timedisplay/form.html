<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css">
  {% load static %}
  <link rel="stylesheet" href="{% static 'timedisplay/css/style.css' %}" media="screen" charset="utf-8">
  <title>Date and Time</title>
</head>
<body>
  <header class="row">
    <h5 class="four columns offset-by-four">The current time and date:</h5>
  </header>
  <main class="row">
    <h2 class="four columns offset-by-four">{{day}}</h2>
    <h2 class="four columns offset-by-four">{{time}}</h2>
  </main>
</body>
</html>
